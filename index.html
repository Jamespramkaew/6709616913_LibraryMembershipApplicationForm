<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <div>
            <h2>Library Membership Application Form</h2>

            <label for="th-name">Thai Name:<span>*</span></label><br>
            <input type="text" id="th-first-name" name="th-first-name" pattern="^[ก-ฮะ-์\s]+$" title="กรุณากรอกเฉพาะตัวอักษรภาษาไทย" placeholder="ชื่อ" required>
            <input type="text" id="th-last-name" name="th-last-name" pattern="^[ก-ฮะ-์\s]+$" title="กรุณากรอกเฉพาะตัวอักษรภาษาไทย" placeholder="นามสกุล" required><br><br>
            <label for="eng-name">English Name:<span>*</span></label><br>
            <input type="text" id="en-first-name" name="en-first-name" pattern="^[A-Za-z]+" title="กรุณากรอกเฉพาะตัวอักษรภาษาอังกฤษ" placeholder="First Name" required>
            <input type="text" id="en-last-name" name="en-last-name" pattern="^[A-Za-z]+" title="กรุณากรอกเฉพาะตัวอักษรภาษาอังกฤษ" placeholder="Last Name" required><br><br>

            <label for="gender">Gender:<span>*</span></label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
            
            <label for="student-id">Student ID:<span>*</span></label><br>
            <input type="text" id="student-id" name="student-id" pattern="^[0-9]+" minlength="10" maxlength="10" required><br><br>

            <label for="faculty">Faculty:<span>*</span></label><br>
            <select name="faculty" id="faculty" title="กรุณาเลือกคณะของคุณ" required>
                <option value="" disabled selected>-- Please select --</option>
                <option value="science and technology">Science and Technology</option>
                <option value="law">Law</option>
                <option value="political science">Political Science</option>
                <option value="social administration">Social Administration</option>
                <option value="sociology and anthropology">Sociology and Anthropology</option>
                <option value="liberal arts">Liberal Arts</option>
                <option value="journalism and mass communication">Journalism and Mass Communication</option>
                <option value="architecture and planning">Architecture and Planning</option>
                <option value="medicine">Medicine</option>
                <option value="allied health sciences">Allied Health Sciences</option>
                <option value="dentistry ">Dentistry </option>
                <option value="nursing">Nursing</option>
                <option value="public health">Public Health</option>
            </select><br><br>

            <label for="Email">Email:<span>*</span></label><br>
            <input type="email" id="email" name="email" placeholder="E-mail address" required><br><br>

            <label for="date">Your Birthday:<span>*</span></label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="kindofBook">Kind of favorite book:<span>*</span></label><br>
            <select name="kindofBook" id="kindofBook" title="กรุณาเลือกประเภทหนังสือที่คุณชอบ" required>
                <option value="" disabled selected>-- Please select --</option>
                <option value="adventure stories">Adventure stories</option>
                <option value="classics">Classics</option>
                <option value="Crime">Crime</option>
                <option value="Fairy tales, fables, and folk tales">Fairy tales, fables, and folk tales</option>
                <option value="Fantasy">Fantasy</option>
                <option value="historical fiction">Historical fiction</option>
                <option value="horror">Horror</option>
                <option value="humour and satire">Humour and satire</option>
                <option value="literary fiction">Literary fiction</option>
                <option value="mystery">Mystery</option>
                <option value="poetry">Poetry</option>
                <option value="plays">Plays</option>
                <option value="romance">Romance</option>
                <option value="science fiction">Science fiction</option>
                <option value="short stories">Short stories</option>
                <option value="thrillers">Thrillers</option>
                <option value="war">War</option>
                <option value="women's fiction">Women's fiction</option>
                <option value="young adult">Young adult</option>
            </select><br><br>

            <input type="checkbox" id="news" name="news">
            <label for="news">Would you like to get info on E-mail:</label><br><br>

            <div id="button"><input type="submit" value="Submit"><br><br></div>

        </div>
    </form>
</body>
</html>
