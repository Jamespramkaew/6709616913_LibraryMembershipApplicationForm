<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="first-name" placeholder="First Name">
            <input type="text" id="name" name="last-name" placeholder="Last Name"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            
            <label for="student-id">Student ID:</label><br>
            <input type="text" id="student-id" name="student-id"><br><br>

            <label for="faculty">Faculty:</label><br>
            <select name="faculty" id="faculty">
                <option value="science and technology">Science and Technology</option>
                <option value="law">Law</option>
                <option value="political science">Political Science</option>
                <option value="social administration">Social Administration</option>
                <option value="sociology and anthropology">Sociology and Anthropology</option>
                <option value="liberal arts">Liberal Arts</option>
                <option value="journalism and mass communication">Journalism and Mass Communication</option>
                <option value="architecture and planning">Architecture and Planning</option>
                <option value="medicine">Medicine</option>
                <option value="allied health sciences">Allied Health Sciences</option>
                <option value="dentistry ">Dentistry </option>
                <option value="nursing">Nursing</option>
                <option value="public health">Public Health</option>
            </select><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
        </div>
    </form>
</body>
</html>
